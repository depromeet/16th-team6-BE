spring:
  config:
    import:
      - secret-env.yml
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    com.deepromeet.seulseul: DEBUG
    tracer: trace
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        SQL: trace

kakao:
  client-id: ${secret.dev.OAUTH_KAKAO_CLIENT_ID}
  api:
    url: https://kapi.kakao.com/
  oauth:
    url: https://kauth.kakao.com/oauth

apple:
  api:
    url: https://appleid.apple.com

tmap:
  api:
    url: https://apis.openapi.sk.com
    app-key: ${secret.dev.TMAP_API_KEY}

redis:
  host: localhost
  port: 6379
  stream:
    event:
      key: "atcha:events"
      group: "event-processor"
      dead-letter:
        key: "atcha:events:dead-letter"

open-api:
  limits:
    default: 100
    per-api:
      subway-schedule: 5
      incheon-route: 5
      incheon-arrival: 10
      incheon-position: 10
  api:
    url:
      bus: http://ws.bus.go.kr
      bus-route: http://ws.bus.go.kr/api/rest/busRouteInfo
      bus-position: http://ws.bus.go.kr/api/rest/buspos
      bus-operation: https://topis.seoul.go.kr/map/busMap/selectBusList.do
      gyeonggi-route: http://apis.data.go.kr/6410000/busrouteservice/v2
      gyeonggi-arrival: http://apis.data.go.kr/6410000/busarrivalservice/v2
      gyeonggi-bus-position: http://apis.data.go.kr/6410000/buslocationservice/v2
      incheon-route: https://apis.data.go.kr/6280000/busRouteService
      incheon-arrival: https://apis.data.go.kr/6280000/busArrivalService
      incheon-position: https://apis.data.go.kr/6280000/busLocationService
      subway: http://apis.data.go.kr/1613000/SubwayInfoService
      subway-schedule: https://apis.data.go.kr/B553766/schedule
      holiday: http://apis.data.go.kr/B090041/openapi/service/SpcdeInfoService
    service-key: ${secret.dev.OPEN_API_SERVICE_KEY}
    spare-key: ${secret.dev.OPEN_API_SPARE_KEY}
    real-last-key: ${secret.dev.OPEN_API_REAL_LAST_KEY}

kric:
  api:
    service-key: ${secret.dev.KRIC_SERVICE_KEY}
    url:
      subway: https://openapi.kric.go.kr/openapi/trainUseInfo

odsay:
  api:
    url: https://api.odsay.com
    service-key: ${secret.dev.ODSAY_SERVICE_KEY}
    spare-key: ${secret.dev.ODSAY_SPARE_KEY}
    real-last-key: ${secret.dev.ODSAY_REAL_LAST_KEY}

jwt:
  access:
    secret: ${secret.dev.JWT_ACCESS_SECRET}
    expiration: ${secret.dev.JWT_ACCESS_EXPIRATION_MS}
  refresh:
    secret: ${secret.dev.JWT_REFRESH_SECRET}
    expiration: ${secret.dev.JWT_REFRESH_EXPIRATION_MS}

mixpanel:
  token: ${secret.prod.MIXPANEL_TOKEN}

discord:
  webhook:
    url:
      local: ${secret.local.DISCORD_WEBHOOK_URL}
      prod: ${secret.prod.DISCORD_WEBHOOK_URL}

