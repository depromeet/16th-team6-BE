spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 100
logging:
  level:
    tracer: trace
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
      SQL: trace
    com.deepromeet.atcha: DEBUG  # FeignClient 패키지 로깅 활성화
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG

feign:
  client:
    config:
      default:
        loggerLevel: FULL

kakao:
  client-id: ${secret.OAUTH_KAKAO_CLIENT_ID}
  api:
    url: https://kapi.kakao.com/
  oauth:
    url: https://kauth.kakao.com/oauth

tmap:
  api:
    url: https://apis.openapi.sk.com
    app-key: ${secret.TMAP_API_KEY}

redis:
  host: redis
  port: 6379

jwt:
  access:
    secret: ${secret.JWT_ACCESS_SECRET}
  refresh:
    secret: ${secret.JWT_REFRESH_SECRET}
