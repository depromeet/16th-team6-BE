spring:
  datasource:
    url: jdbc:mysql://${SPRING_DATABASE_HOST}:${SPRING_DATABASE_PORT}/${SPRING_DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 100
logging:
  level:
    tracer: trace
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        SQL: trace
    com.deepromeet.atcha: DEBUG  # FeignClient 패키지 로깅 활성화
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG

tmap:
  api:
    url: https://apis.openapi.sk.com
    app-key: ${TMAP_API_KEY}
