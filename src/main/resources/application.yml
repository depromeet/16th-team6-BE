spring:
  config:
    import: secret-env.yml
  profiles:
    active: local
  jpa:
    properties:
     hibernate:
       show-sql: true
       format_sql: true
       default_batch_fetch_size: 100

logging:
  level:
    com.deepromeet.atcha: INFO
    org.springframework.cloud.openfeign: INFO
    feign: INFO
    tracer: trace
    org:
      hibernate:
        orm:
          jdbc:
            bind: INFO
        SQL: INFO
    root: INFO

tmap:
  api:
    url: https://apis.openapi.sk.com

kakao:
  api:
    url: https://kapi.kakao.com/
  oauth:
    url: https://kauth.kakao.com/oauth

apple:
  api:
    url: https://appleid.apple.com

open-api:
  api:
    url:
      bus: http://ws.bus.go.kr
      bus-route: http://ws.bus.go.kr/api/rest/busRouteInfo
      bus-position: http://ws.bus.go.kr/api/rest/buspos
      bus-operation: https://topis.seoul.go.kr/map/busMap/selectBusList.do
      gyeonggi-route: http://apis.data.go.kr/6410000/busrouteservice/v2
      gyeonggi-arrival: http://apis.data.go.kr/6410000/busarrivalservice/v2
      gyeonggi-bus-position: http://apis.data.go.kr/6410000/buslocationservice/v2
      incheon-route: https://apis.data.go.kr/6280000/busRouteService
      incheon-arrival: https://apis.data.go.kr/6280000/busArrivalService
      incheon-position: https://apis.data.go.kr/6280000/busLocationService
      subway: http://apis.data.go.kr/1613000/SubwayInfoService
      subway-schedule: https://apis.data.go.kr/B553766/schedule
      holiday: http://apis.data.go.kr/B090041/openapi/service/SpcdeInfoService
  limits:
    default: 100
    per-api:
      subway-schedule: 10
      gyeonggi-route: 30
      incheon-route: 3
      incheon-arrival: 10
      incheon-position: 10

kric:
  api:
    url:
      subway: https://openapi.kric.go.kr/openapi/trainUseInfo

redis:
  stream:
    event:
      key: "atcha:events"
      group: "event-processor"
      dead-letter:
        key: "atcha:events:dead-letter"

resilience4j:
  circuitbreaker:
    instances:
      public-api:
        failure-rate-threshold: 60.0
        minimum-number-of-calls: 100
        sliding-window-size: 100
        wait-duration-in-open-state: PT30S
        permitted-number-of-calls-in-half-open-state: 10
        slow-call-rate-threshold: 70.0
        slow-call-duration-threshold: PT4S
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count-based

      commercial-api:
        failure-rate-threshold: 50.0
        minimum-number-of-calls: 50
        sliding-window-size: 50
        wait-duration-in-open-state: PT30S
        permitted-number-of-calls-in-half-open-state: 5
        slow-call-rate-threshold: 60.0
        slow-call-duration-threshold: PT4S
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count-based

      auth-api:
        failure-rate-threshold: 50.0
        minimum-number-of-calls: 50
        sliding-window-size: 50
        wait-duration-in-open-state: PT30S
        permitted-number-of-calls-in-half-open-state: 5
        slow-call-rate-threshold: 50.0
        slow-call-duration-threshold: PT4S
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count-based

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
