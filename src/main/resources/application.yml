spring:
  config:
    import: secret-env.yml
  profiles:
    active: local
  jpa:
    properties:
     hibernate:
       show-sql: true
       format_sql: true
       default_batch_fetch_size: 100

logging:
  level:
    com.deepromeet.atcha: DEBUG
    org.springframework.cloud.openfeign: INFO
    feign: INFO
    tracer: trace
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        SQL: trace
    root: INFO

