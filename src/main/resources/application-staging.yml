spring:
  datasource:
    url: jdbc:mysql://${secret.staging.SPRING_DATABASE_HOST}:${secret.staging.SPRING_DATABASE_PORT}/${secret.staging.SPRING_DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${secret.staging.SPRING_DATABASE_USERNAME}
    password: ${secret.staging.SPRING_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    com.deepromeet.seulseul: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG
    tracer: trace
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        SQL: trace

feign:
  client:
    config:
      default:
        loggerLevel: FULL

tmap:
  api:
    url: https://apis.openapi.sk.com
    app-key: ${secret.staging.TMAP_API_KEY}

redis:
  host: ${secret.staging.REDIS_HOST}
  port: ${secret.staging.REDIS_PORT}

kakao:
  client-id: ${secret.staging.OAUTH_KAKAO_CLIENT_ID}
  api:
    url: https://kapi.kakao.com/
  oauth:
    url: https://kauth.kakao.com/oauth

open-api:
  api:
    url:
      bus: http://ws.bus.go.kr
      gyeonggi-bus: http://apis.data.go.kr/6410000/busstationservice/v2
      gyeonggi-route: http://apis.data.go.kr/6410000/busrouteservice/v2
      gyeonggi-arrival: http://apis.data.go.kr/6410000/busarrivalservice/v2
      subway: http://apis.data.go.kr/1613000/SubwayInfoService
      holiday: http://apis.data.go.kr/B090041/openapi/service/SpcdeInfoService
    service-key: ${secret.staging.OPEN_API_SERVICE_KEY}

kric:
  api:
    url:
      subway: https://openapi.kric.go.kr/openapi/trainUseInfo
    service-key: ${secret.staging.KRIC_SERVICE_KEY}

jwt:
  access:
    secret: ${secret.staging.JWT_ACCESS_SECRET}
  refresh:
    secret: ${secret.staging.JWT_REFRESH_SECRET}
