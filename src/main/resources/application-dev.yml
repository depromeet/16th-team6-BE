spring:
  datasource:
    url: jdbc:mysql://${SPRING_DATABASE_HOST}:${SPRING_DATABASE_PORT}/${SPRING_DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    com.deepromeet.seulseul: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG
    tracer: trace
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        SQL: trace

feign:
  client:
    config:
      default:
        loggerLevel: FULL

kakao:
  client-id: {CLIENT_ID}
  api:
    url: https://kapi.kakao.com/
  oauth:
    url: https://kauth.kakao.com/oauth

tmap:
  api:
    url: https://apis.openapi.sk.com
    app-key: ${TMAP_API_KEY}

redis:
  host: redis
  port: 6379
