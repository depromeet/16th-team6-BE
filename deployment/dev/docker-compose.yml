networks:
  app-tier:
    driver: bridge
services:
  atcha-blue:
    container_name: dev-atcha-blue
    networks:
      - app-tier
    depends_on:
      - redis
      - mysql
    image: atchadockerhub/atcha_dev:latest
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    restart: always
    healthcheck:
      test: "curl -f http://localhost:8080/api/health || exit 1"
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s

  atcha-green:
    container_name: dev-atcha-green
    networks:
      - app-tier
    depends_on:
      - redis
      - mysql
    image: atchadockerhub/atcha_dev:latest
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    restart: always
    healthcheck:
      test: "curl -f http://localhost:8080/api/health || exit 1"
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    container_name: atcha-redis
    networks:
      - app-tier
    image: redis:latest
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8.0
    container_name: atcha-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${SPRING_DATABASE_NAME}
      MYSQL_USER: ${SPRING_DATABASE_USERNAME}
      MYSQL_PASSWORD: ${SPRING_DATABASE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - app-tier

  nginx:
    image: nginx:1.15-alpine
    container_name: nginx
    networks:
      - app-tier
    restart: unless-stopped
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./nginx/log:/var/log/nginx
      - /etc/localtime:/etc/localtime
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    networks:
      - app-tier
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

