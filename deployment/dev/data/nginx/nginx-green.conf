upstream atcha-green {
    server atcha-green:8080;
}

upstream atcha-green-actuator {
    server atcha-green:5959;
}

server {
    listen 80 default_server;
    server_name atcha.p-e.kr;
    server_tokens off;

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name atcha.p-e.kr;

    ssl_certificate /etc/letsencrypt/live/atcha.p-e.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atcha.p-e.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    error_log /dev/stderr warn;
    access_log /dev/stdout;

    location /api/ {
        proxy_pass http://atcha-green;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    location /act-atcha/ {
        #allow 10.178.0.0/16;  # 🔥 프라이빗 네트워크에서만 허용
        #deny all;  # 🔥 외부 IP는 차단

        proxy_pass http://atcha-green-actuator;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }
}
