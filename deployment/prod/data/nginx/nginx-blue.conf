upstream atcha-blue {
    server atcha-blue:8080;
}

upstream atcha-blue-actuator {
    server atcha-blue:5959;
}

server {
    listen 80;
    server_name atcha.o-r.kr;

    error_log /dev/stderr warn;
    access_log /dev/stdout;

    # ✅ 비즈니스 API 요청 (/api/) -> 8080 포트로 프록시
    location /api/ {
        proxy_pass http://atcha-blue;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    # ✅ Prometheus가 10.178.0.17에서 보내는 Actuator 요청 -> 5959 포트로 프록시
    location /act-atcha/ {
        allow 10.178.0.0/16;  # 🔥 프라이빗 네트워크에서만 허용
        deny all;  # 🔥 외부 IP는 차단

        proxy_pass http://atcha-blue:5959;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }
}
