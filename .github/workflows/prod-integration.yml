name: PROD CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ dev ] #TODO 변경


jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Debug - List submodule folder contents
        run: |
          echo "=== Submodule (16th-team6-BE-submodule) Contents ==="
          ls -Rla ./16th-team6-BE-submodule

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Wait for Redis to be ready
        run: |
          for i in {1..20}; do
            if nc -z redis 6379; then
              echo "Redis is up!"
              exit 0
            fi
            echo "Waiting for Redis... attempt $i"
            sleep 5
          done
          echo "Redis did not start in time."
          exit 1

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew test -Dspring.profiles.active=local
